<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" href="./style.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <canvas id="layer1">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <canvas id="layer2">
             Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="tools" class="tool-button-container">
            <button v-for="tool in tools" :id="tool.name + '-btn'" class="tool-button" :title="tool.title" v-bind:class="{active: tool.isActive}"
                v-on:click="setActiveTool(tool)">
                <img :src="tool.src" />
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <script src="./extensions.js"></script>
    
    <script src="./index.js" type="module"></script>
    <script src="./webservices.js" type="module"></script>
    <script src="./tools.js" type="module"></script>

</body>

</html>
