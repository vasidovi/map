<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" href="./style.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <canvas id="myCanvas" style="border:1px solid #000000;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="tool-button-container">
            <button v-for="tool in tools" 
            :id="tool.name + '-btn'" 
            class="tool-button" 
            :title="tool.title" 
            v-bind:class="{active: tool.isActive}"
            v-on:click="setActiveTool(tool)">
            <img :src="tool.src" />
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <script src="./models/Element.js"></script>
    <script src="./models/Mountain.js"></script>
    <script src="./models/RiverPart.js"></script>
    <script src="./models/ElementGroup.js"></script>
    <script src="./models/MountainRange.js"></script>
    <script src="./models/River.js"></script>

    <script src="./extensions.js"></script>
    <script src="./tools.js"></script>
    <script src="./index.js"></script>

</body>

</html>
